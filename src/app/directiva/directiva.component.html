<button type="buttom" (click)= "SetHabilitar()" class="btn btn-primary my-3"> {{(habilitar==true)? 'ocultar':'mostrar'}} </button>
<div class="card">
    <div class="card-header">
        Listado de votantes
    </div>
    <ul class="list-group" *ngIf=" habilitar == true">
        <li class="list-group-item" *ngFor="let votan of listaVotantes">{{ votan }}</li>
    </ul>
</div>
