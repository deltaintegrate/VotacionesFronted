<div class="card bg-dark text-white">
    <div class="card-header"> {{ titulo }}</div>
    <div class="card-body">
        <form (ngSubmit) = "create()">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="votantes.nombre" name="nombre">
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="votantes.apellido" name="apellido">
                </div>
            </div>

            <div class="form-group row">
                <label for="cedula" class="col-form-label col-sm-2">Cedula</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="votantes.cedula" name="cedula">
                </div>
            </div>
            <div class="form-group row">
                <label for="celular" class="col-form-label col-sm-2">Celular</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="votantes.celular" name="celular">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="votantes.email" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="contrasena" class="col-form-label col-sm-2">Contrase√±a</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="votantes.contrasena" name="contrasena">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary">Crear</button>
                </div>
            </div>
        </form>


    </div>

</div>
